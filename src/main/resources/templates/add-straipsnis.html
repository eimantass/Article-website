<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create article</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form action = "#"
th:action="@{/add-article}"
th:object="${straipsnis}"
method="post">
<div class="mb-3 mt-3">
<label for="Pavadinimas">Name</label>
<input type="text" th:field="*{pavadinimas}" id="Pavadinimas" placeholder="Pavadinimas">

<label for="Tekstas">Text</label>
<input type="text" th:field="*{tekstas}" id="Tekstas" placeholder="Tekstas">
</div>
<input type ="submit" value="Add article">
</form>
</body>
</html>
