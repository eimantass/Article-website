<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Articles</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div th:switch="${straipsniai}">
		<div th:case="*">
			<h2>Articles</h2>
			<table
				class="table table-striped table-bordered table-hover table-responsive-sm">
				<thead class="table-dark">
					<tr>
						<th>Article</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="straipsnis : ${straipsniai}">
						<td> <a th:href="@{/straipsnis/{id}(id=${straipsnis.id})}" th:text="${straipsnis.pavadinimas}">Straipsnis</a></td>
						<td><a th:href="@{/update/{id}(id=${straipsnis.id})}">Edit</a></td>
						<td><a th:href="@{/delete/{id}(id=${straipsnis.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
		
			<a class="btn btn-success" href="/login">Add article!</a>
		</p>
	</div>
</body>
</html>
