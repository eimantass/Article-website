<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Read Article</title>
<style>
h2 {text-align: center;}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div th:switch="${straipsniai}">
		<div th:case="*">
			<h2>Article</h2>
			<table
				class="table table-striped table-bordered table-hover table-responsive-sm">
				<thead class="table-dark">
				<td> <p style="text-align:center;"> <a
						th:text="${straipsnis.pavadinimas}">Article</a></td>
				</thead>
				<tbody>
					
					<td><a 
						th:text="${straipsnis.tekstas}">Article</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
		
			<a class="btn btn-success" th:href="@{/update/{id}(id=${straipsnis.id})}">Atnaujinti</a>
			<a class="btn btn-success" th:href="@{/delete/{id}(id=${straipsnis.id})}">Trinti</a>
			<a class="btn btn-success" href="/">Grįžti atgal!</a>
		</p>
	</div>
</body>
</html>
